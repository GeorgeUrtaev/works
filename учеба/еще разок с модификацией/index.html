<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .accordion {
      width: 300px;
    }

    .accordion-item {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
      overflow: hidden;
      border-radius: 4px;
    }

    .accordion-item-header {
      padding: 15px;
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .accordion-item-content {
      padding: 15px;
      display: none;
      background-color: #f9f9f9;
      transition: max-height 0.3s ease-out;
    }

    .accordion-item.active .accordion-item-header {
      background-color: #2980b9;
    }

    .accordion-item.active .accordion-item-content {
      display: block;
      max-height: 500px;
    }
  </style>
</head>
<body>

<div class="accordion">
  <div class="accordion-item">
    <div class="accordion-item-header" onclick="toggleAccordion(this)">Section 1</div>
    <div class="accordion-item-content">
      <p>Content for Section 1...</p>
    </div>
  </div>
  
  <div class="accordion-item">
    <div class="accordion-item-header" onclick="toggleAccordion(this)">Section 2</div>
    <div class="accordion-item-content">
      <p>Content for Section 2...</p>
    </div>
  </div>

  <!-- Add more sections as needed -->

</div>

<script>
  function toggleAccordion(header) {
    var item = header.parentNode;
    item.classList.toggle('active');
  }
</script>

</body>
</html>
